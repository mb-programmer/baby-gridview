<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="gridview.css">
    <script src="jquery.min.js"></script>
    <script src="gridview.js"></script>
</head>
<body>

<div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name">
</div>

<div class="form-group">
    <label for="first_name">Last Name</label>
    <input type="text" name="last_name" id="last_name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
</div>
<div class="form-group">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="all">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</div>

<div class="form-group">
    <label for="age">Filter Type</label>
    <select id="ageFilterSelect">
        <option value="equal">equal</option>
        <option value="smaller">smaller</option>
        <option value="greater">greater</option>
        <option value="between">between</option>
    </select>
    <label for="age">Age</label>
    <input type="number" id="age">
    <input style="display: none;width: 80px" type="number" id="ageSmaller">
    <input style="display: none;width: 80px" type="number" id="ageGreater">
</div>

<div class="form-group">
    <input type="button" value="Search" id="ButtonSearch">
</div>

<div id="UsersGridView"></div>

<script>

    var gridview = new Gridview({
        dataSourceUrl: '/data.php',
        gridviewContainerId: 'UsersGridView',
        autoGridTemplate: true,
        autoPagination: true,
        autoIncrementColumn: true,
        autoIncrementColumnName: '#',
        onload: function (users) {
            // do what ever you like
            console.log(users);
        }
    });

    gridview.addColumn({
        name: 'first_name',
        caption: 'First Name',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'first_name', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'last_name',
        caption: 'Last Name',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'last_name', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'email',
        caption: 'Email',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'email', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'gender',
        caption: 'Gender',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'gender', // element id
                ignoreValue: 'all', // don't filter on this
            },
            operator: 'equal' // filter operator
        },
        sort: true
    });
    gridview.addColumn({
        name: 'age',
        caption: 'Age',
        type: 'number'
    });
    gridview.addColumn({
        name: 'action',
        caption: 'Action',
        type: 'string',
        render: function (data, row) {
            var html = '';
            html += '<a href="#"> Edit</a> |';
            html += '<a href="#"> Delete</a>';
            return html;
        }
    });
    gridview.send();

    $('#ButtonSearch').click(function (e) {
        gridview.send();
    });

    $('#ageFilterSelect').change(function (e) {

        gridview.removeColumn('age');

        $('#age').show();
        $('#ageSmaller').hide();
        $('#ageGreater').hide();

        var column = {
            name: 'age',
            caption: 'Age',
            type: 'number',
        };
        var $this = $(this);
        var value = $this.val();
        var age = $('#age').val();

        switch (value) {
            case 'equal':
                gridview.addFilterEqual('age', 'number', age);
                column.filter = {
                    oprand1: {
                        elementId: 'age', // element id
                        ignoreValue: '', // don't filter on this
                    },
                    operator: 'equal' // filter operator
                };
                break;
            case 'smaller':
                gridview.addFilterSmaller('age', 'number', age);
                column.filter = {
                    oprand1: {
                        elementId: 'age', // element id
                        ignoreValue: '', // don't filter on this
                    },
                    operator: 'smaller' // filter operator
                };
                break;
            case 'greater':
                gridview.addFilterGreater('age', 'number', age);
                column.filter = {
                    oprand1: {
                        elementId: 'age', // element id
                        ignoreValue: '', // don't filter on this
                    },
                    operator: 'greater' // filter operator
                };
                break;
            case 'between':
                $('#age').hide();
                $('#ageSmaller').show();
                $('#ageGreater').show();
                column.filter = {
                    oprand1: {
                        elementId: 'ageSmaller', // element id
                        ignoreValue: '', // don't filter on this
                    },
                    oprand2: {
                        elementId: 'ageGreater', // element id
                        ignoreValue: '', // don't filter on this
                    },
                    operator: 'between' // filter operator
                };
                break;
        }
        gridview.addColumn(column);
    });
   $('#ageFilterSelect').trigger('change');

</script>
</body>
</html>
