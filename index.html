<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .form-group {
            width: 260px;
            display: inline-block;
            padding: 5px;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }

        input{
            width: 169px;
        }

        select {
            width: 169px;
            border-width: 1px;
            padding: 2px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            display: table;
            border: 1px solid #ccc !important;
        }

        tbody tr:nth-child(odd) {
            background-color: #f1f1f1
        }

        table td, table th {
            padding: 8px 8px;
            display: table-cell;
            text-align: left;
            vertical-align: top
        }

        #UsersPagination {
            display: inline-block;
            padding: 0;
            margin: 0;
        }

        #UsersPagination li.active a {
            background-color: #ddd;;
        }

        #UsersPagination li {
            display: inline;
        }

        #UsersPagination li a {
            text-decoration: none;
            color: #000;
            float: left;
            padding: 8px 16px;
        }

        #UsersPagination a:hover {
            transition: background-color .25s, color .15s, box-shadow .15s, opacity .25s, filter .25s, border .15s;
        }

        /*w3-table w3-striped w3-border*/
    </style>
    <script src="jquery.min.js"></script>
    <script src="gridview.js"></script>
</head>
<body>

<div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name">
</div>

<div class="form-group">
    <label for="first_name">Last Name</label>
    <input type="text" name="last_name" id="last_name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
</div>
<div class="form-group">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="all">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</div>

<div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" id="age">
</div>

<div class="form-group">
    <input type="button" value="Search" id="ButtonSearch">
</div>

<div id="UsersGridView"></div>
<div id="UsersPagination"></div>

<script>

    var gridview = new Gridview({
        dataSourceUrl: '/data.php',
        gridviewContainerId: 'UsersGridView',
        paginationContainerId: 'UsersPagination',
        autoIncrementColumn: true,
        autoIncrementColumnName: '#',
        onload: function (users) {
            // do what ever you like
            console.log(users);
        }
    });

    gridview.addColumn({
        name: 'first_name',
        caption: 'First Name',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'first_name', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'last_name',
        caption: 'Last Name',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'last_name', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'email',
        caption: 'Email',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'email', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'contain' // filter operator
        }
    });
    gridview.addColumn({
        name: 'gender',
        caption: 'Gender',
        type: 'string',
        filter: {
            oprand1: {
                elementId: 'gender', // element id
                ignoreValue: 'all', // don't filter on this
            },
            operator: 'equal' // filter operator
        }
    });
    gridview.addColumn({
        name: 'age',
        caption: 'Age',
        type: 'number',
        filter: {
            oprand1: {
                elementId: 'age', // element id
                ignoreValue: '', // don't filter on this
            },
            operator: 'equal' // filter operator
        }
    });
    gridview.addColumn({
        name: 'action',
        caption: 'Action',
        type: 'string',
        render: function (data, row) {
            var html = '';
            html += '<a href="#"> Edit</a> |';
            html += '<a href="#"> Delete</a>';
            return html;
        }
    });
    gridview.send();

    $('#ButtonSearch').click(function (e) {
        gridview.send();
    });

</script>
</body>
</html>
